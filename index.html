<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="./images/bg-pattern-card.svg" alt=" ">
      </div>
      <div class="picture">
        <img src="images/image-victor.jpg" alt="picture">
      </div>
      <div class="info">
        <h1>Victor Crest</h1>
        <p> 26</p>
      </div>
      <div class="city">
        <p>London</p>
      </div>
      <hr class="line">
      <div class="profile">
        <div class="followers">
          <h1>80K</h1>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h1>803K</h1>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
